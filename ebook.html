    UserID uint   \`json:"user_id"\`
    Email  string \`json:"email"\`
    Role   string \`json:"role"\`
    jwt.StandardClaims
}

// GenerateToken menghasilkan JWT token untuk user
func GenerateToken(user models.User) (string, error) {
    expirationTime := time.Now().Add(24 * time.Hour) // Token berlaku 24 jam
    
    claims := &Claims{
        UserID: user.ID,
        Email:  user.Email,
        Role:   user.Role,
        StandardClaims: jwt.StandardClaims{
            ExpiresAt: expirationTime.Unix(),
            IssuedAt:  time.Now().Unix(),
        },
    }

    token := jwt.NewWithClaims(jwt.SigningMethodHS256, claims)
    tokenString, err := token.SignedString(jwtSecret)
    
    if err != nil {
        return "", err
    }

    return tokenString, nil

import (
    "errors"
    "tokogo/helpers"
    "tokogo/models"
    "tokogo/repositories"
    "tokogo/requests"
    "tokogo/responses"
    "golang.org/x/crypto/bcrypt"
)

type AuthService struct {
    authRepo *repositories.AuthRepository
}

// NewAuthService membuat instance baru AuthService
func NewAuthService() *AuthService {
    return &AuthService{
        authRepo: repositories.NewAuthRepository(),
    }
}

// Register mendaftarkan user baru
func (s *AuthService) Register(req requests.RegisterRequest) (*responses.RegisterResponse, error) {
    // Cek apakah email sudah terdaftar
    existingUser, _ := s.authRepo.GetUserByEmail(req.Email)
    if existingUser != nil {
        return nil, errors.New("email already registered")
    }

    // Hash password
    hashedPassword, err := bcrypt.GenerateFromPassword([]byte(req.Password), bcrypt.DefaultCost)
    if err != nil {
        return nil, errors.New("failed to hash password")
    }

    // Buat user baru
    user := &models.User{
        Name:     req.Username, // Menggunakan Username dari request
        Email:    req.Email,
        Password: string(hashedPassword),
        Role:     "customer", // Default role
    }

    // Simpan ke database
    if err := s.authRepo.CreateUser(user); err != nil {
        return nil, errors.New("failed to create user")
    }

    // Generate JWT token
    token, err := helpers.GenerateToken(*user)
    if err != nil {
        return nil, errors.New("failed to generate token")
    }

    // Return response
    return &responses.RegisterResponse{
        User:  responses.ConvertUserToResponse(*user),
        Token: token,
    }, nil
}</code></pre>

import (

var jwtSecret = []byte("your-secret-key") // Gunakan dari environment variable

    UserID uint   \`json:"user_id"\`
    Email  string \`json:"email"\`
    Role   string \`json:"role"\`
    jwt.StandardClaims
}

// GenerateToken menghasilkan JWT token untuk user
func GenerateToken(user models.User) (string, error) {
    expirationTime := time.Now().Add(24 * time.Hour) // Token berlaku 24 jam
    
    claims := &Claims{
        UserID: user.ID,
        Email:  user.Email,
        Role:   user.Role,
        StandardClaims: jwt.StandardClaims{
            ExpiresAt: expirationTime.Unix(),
            IssuedAt:  time.Now().Unix(),
        },
    }

    token := jwt.NewWithClaims(jwt.SigningMethodHS256, claims)
    tokenString, err := token.SignedString(jwtSecret)
    
    if err != nil {
        return "", err
    }

    return tokenString, nil
}

// ValidateToken memvalidasi JWT token
func ValidateToken(tokenString string) (*Claims, error) {
    claims := &Claims{}

    token, err := jwt.ParseWithClaims(tokenString, claims, func(token *jwt.Token) (interface{}, error) {
        return jwtSecret, nil
    })

    if err != nil {
        return nil, err
    }

    if !token.Valid {
        return nil, errors.New("invalid token")
    }

    return claims, nil
}</code></pre>

    // Cek apakah email sudah terdaftar

    if existingUser != nil {
        return nil, errors.New("email already registered")
    }

    // Hash password
    hashedPassword, err := bcrypt.GenerateFromPassword([]byte(req.Password), bcrypt.DefaultCost)
    if err != nil {
        return nil, errors.New("failed to hash password")
    }

    // Buat user baru

        Name:     req.Username, // Menggunakan Username dari request
        Email:    req.Email,
        Password: string(hashedPassword),
        Role:     "customer", // Default role
    }

    // Simpan ke database
    if err := s.authRepo.CreateUser(user); err != nil {
        return nil, errors.New("failed to create user")
    }

    // Generate JWT token
    token, err := helpers.GenerateToken(*user)
    if err != nil {
        return nil, errors.New("failed to generate token")
    }

    // Return response
    return &responses.RegisterResponse{
        User:  responses.ConvertUserToResponse(*user),
        Token: token,
    }, nil

    // Cari user berdasarkan email

    if err != nil {

    // Verifikasi password

    if err != nil {

    }

    // Generate JWT token

    if err != nil {
        return nil, errors.New("failed to generate token")
    }

    // Return response
    return &responses.LoginResponse{
        User:  responses.ConvertUserToResponse(*user),
        Token: token,
    }, nil

        // Current chapter index
        let currentChapterIndex = 0;

        // Font size control
        let currentFontSize = 16;
        const fontSizeDisplay = document.getElementById('fontSize');

        function increaseFont() {
            currentFontSize = Math.min(currentFontSize + 2, 24);
            const contentBody = document.getElementById('contentBody');
            if (contentBody) {
                contentBody.style.fontSize = currentFontSize + 'px';
            }
            fontSizeDisplay.textContent = currentFontSize + 'px';
        }

        function decreaseFont() {
            currentFontSize = Math.max(currentFontSize - 2, 12);
            const contentBody = document.getElementById('contentBody');
            if (contentBody) {
                contentBody.style.fontSize = currentFontSize + 'px';
            }
            fontSizeDisplay.textContent = currentFontSize + 'px';
        }

        // Chapter management functions
        function renderChapterList() {
            const chapterList = document.getElementById('chapterList');
            chapterList.innerHTML = '';
            
            chapters.forEach((chapter, index) => {
                const li = document.createElement('li');
                li.className = 'chapter-item';
                
                const a = document.createElement('a');
                a.href = `#${chapter.id}`;
                a.className = 'chapter-link';
                a.textContent = chapter.title;
                a.onclick = (e) => {
                    e.preventDefault();
                    showChapter(index);
                };
                
                li.appendChild(a);
                chapterList.appendChild(li);
            });
        }

        function renderChapter(index) {
            const chapter = chapters[index];
            const contentArea = document.getElementById('contentArea');
            
            contentArea.innerHTML = `
                <div class="content-header">
                    <h1 class="chapter-title">${chapter.title}</h1>
                    <div class="chapter-meta">${chapter.meta}</div>
                </div>
                <div class="content-body" id="contentBody">
                    ${chapter.content}
                </div>
                <div class="navigation">
                    <button class="nav-btn" ${index === 0 ? 'disabled' : ''} onclick="showChapter(${index - 1})">← Sebelumnya</button>
                    <button class="nav-btn" ${index === chapters.length - 1 ? 'disabled' : ''} onclick="showChapter(${index + 1})">Selanjutnya →</button>
                </div>
            `;
            
            // Apply font size to new content
            const contentBody = document.getElementById('contentBody');
            if (contentBody) {
                contentBody.style.fontSize = currentFontSize + 'px';
            }
        }

        function showChapter(index) {
            if (index >= 0 && index < chapters.length) {
                currentChapterIndex = index;
                renderChapter(index);
                updateActiveChapter();
                
                // Scroll to top
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            }
        }

        function updateActiveChapter() {
            document.querySelectorAll('.chapter-link').forEach((link, index) => {
                link.classList.toggle('active', index === currentChapterIndex);
            });
        }

        // Function to add new chapter easily
        function addChapter(title, meta, content) {
            const newChapter = {
                id: `chapter${chapters.length + 1}`,
                title: title,
                meta: meta,
                content: content
            };
            chapters.push(newChapter);
            renderChapterList();
            return newChapter;
        }

        // Dark mode toggle
        function toggleDarkMode() {
            const body = document.body;
            const header = document.getElementById('header');
            const logo = document.getElementById('logo');
            const logoSubtitle = document.getElementById('logoSubtitle');
            const themeIcon = document.getElementById('themeIcon');
            const themeText = document.getElementById('themeText');
            const themeToggle = document.getElementById('themeToggle');
            
            body.classList.toggle('dark-mode');
            header.classList.toggle('dark');
            logo.classList.toggle('dark');
            logoSubtitle.classList.toggle('dark');
            themeToggle.classList.toggle('dark');
            
            if (body.classList.contains('dark-mode')) {
                themeIcon.textContent = '☀️';
                themeText.textContent = 'Light';
            } else {
                themeIcon.textContent = '🌙';
                themeText.textContent = 'Dark';
            }
            
            // Save theme preference to localStorage
            localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
        }

        // Load theme preference from localStorage
        function loadThemePreference() {
            const savedTheme = localStorage.getItem('darkMode');
            if (savedTheme === 'true') {
                toggleDarkMode();
            }
        }

        // Sidebar toggle
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('show');
        }

        // Progress bar
        function updateProgress() {
            const scrollTop = window.pageYOffset;
            const docHeight = document.body.scrollHeight - window.innerHeight;
            const scrollPercent = (scrollTop / docHeight) * 100;
            document.getElementById('progressBar').style.width = scrollPercent + '%';
        }

        // Event listeners
        window.addEventListener('scroll', function() {
            updateProgress();
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the ebook
            renderChapterList();
            showChapter(0); // Start with first chapter
            updateProgress();
            loadThemePreference(); // Load saved theme preference
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(e) {
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.querySelector('.sidebar-toggle');
            
            if (window.innerWidth <= 768 && 
                sidebar && 
                !sidebar.contains(e.target) && 
                !sidebarToggle.contains(e.target) && 
                sidebar.classList.contains('show')) {
                sidebar.classList.remove('show');
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case '=':
                    case '+':
                        e.preventDefault();
                        increaseFont();
                        break;
                    case '-':
                        e.preventDefault();
                        decreaseFont();
                        break;
                }
            }
        });
    </script>
